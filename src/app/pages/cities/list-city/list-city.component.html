<div class="container">
  <div class="row"  style="padding-bottom: 10px; margin: 0px;">
    <button (click)="addCity()" class="btn btn-success" style="float: right;" type="button">
      {{"GLOBAL.ADDCITY"|translate}}
    </button>
  </div>
  <app-custom-table [fields]="fields" [count]="count" [limit]="limit"  [data]="arrayCity"
    (changePage)="changePages($event)" (actionOnRow)="action($event)">
  </app-custom-table>
</div>
